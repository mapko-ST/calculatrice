<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/scss/style.scss
    <title>Calculatrice</title>
</head>

<body>
    <div class=" container">
    <form action="" name="calc" class="calculator">
        <input type="text" class="value" readonly name="txt" />
        <span class="span clear" onclick="calc.txt.value=''"><i>C</i></span>
        <span class="span" onclick="calc.txt.value+='/'"><i>/</i></span>
        <span class="span" onclick="calc.txt.value+='*'"><i>*</i></span>
        <span class="span" onclick="calc.txt.value+='7'"><i>7</i></span>
        <span class="span" onclick="calc.txt.value+='8'"><i>8</i></span>
        <span class="span" onclick="calc.txt.value+='9'"><i>9</i></span>
        <span class="span" onclick="calc.txt.value+='-'"><i>-</i></span>
        <span class="span" onclick="calc.txt.value+='4'"><i>4</i></span>
        <span class="span" onclick="calc.txt.value+='5'"><i>5</i></span>
        <span class="span" onclick="calc.txt.value+='6'"><i>6</i></span>
        <span class="span plus" onclick="calc.txt.value+='+'"><i>+</i></span>
        <span class="span" onclick="calc.txt.value+='1'"><i>1</i></span>
        <span class="span" onclick="calc.txt.value+='2'"><i>2</i></span>
        <span class="span" onclick="calc.txt.value+='3'"><i>3</i></span>
        <span class="span" onclick="calc.txt.value+='0'"><i>0</i></span>
        <span class="span" onclick="calc.txt.value+='00'"><i>00</i></span>
        <span class="span" onclick="calc.txt.value+='.'"><i>.</i></span>

        <span class="span equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>
    </form>
    </div>
    </body>

</html>
